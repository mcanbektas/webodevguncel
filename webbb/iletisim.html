<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>İletişim</title>
    <style>
        @import url("css/all.css");
    </style>
    <link rel="stylesheet" href="css/custom/extra.css">
    <link rel="stylesheet" href="css/boostrap/bootstrap.min.css">
</head>
<body>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-md-2">
                        <div class="rounded-circle bg-danger text-white d-flex align-items-center justify-content-center m-auto mt-5" style="width:8rem;height:8rem;">
                            <i class="bi bi-chat-left-dots-fill"style="font-size:4.5rem;"></i>
                        </div>
                        <h1 class="text-dark">Contact Us</h1>
                        <p class="fw-bold mt-3 text-muted">Need to get in touch?Either fill out the form with your inquiry or find the <i>department email</i>
                         you'd like to contact below.</p>
                    </div>
                    <div class="col-md-2 mx-auto">
                        <div class=" mx-auto mt-5">
                            <div class=" bg-danger p-2 text-white rounded-2 text-center">
                                <span>Benimle İletişime Geç!</span>
                            </div>
                            <div class=" mt-3">
                                <label class="form-label">Adınız ve Soyadınız</label>
                                <input type="text" placeholder="Adınız ve Soyadınız" required class="formcontrol border border-info">
                            </div>
                            <div class=" mt-2">
                                <label class="form-label">Mail Adresiniz</label>
                                <input type="email"placeholder="mail adresinizi girin" required class="form-control border border-info">
                            </div>
                            <div class="">
                                <label class="form-label">Mesajınız</label>
                                <textarea class="form-control"cols="30" rows="10" required></textarea>
                            </div>
                            <div class="">
                                <button class="btn btn-danger mt-3 p-2 m-auto">Gönder</button>
                            </div>
                        </div>
                    </div>
            </div>
        </section>
    <script src="js/boostrap/bootstrap.bundle.min.js"></script>
    <script src="js/custom/extra.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
